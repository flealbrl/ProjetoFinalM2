<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Catalogo | Edit</title>
</head>
<body>

    <div class="container mt-5">

        <div class="row mb-5">
            <div class="col d-flex justify-content-center">
                <h1>Editar Item</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="/edit/{{portifolio.id}}" method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name='nome' value='{{portifolio.nome}}'>
                    </div>
                    <div class="mb-3">
                        <label for="imagem" class="form-label">Imagem</label>
                        <input type="text" class="form-control" id="imagem" name='imagem' value='{{portifolio.imagem}}'>
                    </div>
                    <div class="mb-3">
                        <label for="video" class="form-label">Video</label>
                        <input type="text" placeholder="Link do video" id="video" name="video" value='{{portifolio.imagem}}'>
                    </div>
                    <div class="mb-3">
                        <label for="autor">Autor</label>
                        <input type="text" placeholder="Escolha:  Antonio / Elisama / Fellipe / Rudhy" id="autor" name="autor" value='{{portifolio.autor}}' required >

                    </div>
                    <div class="mb-3">
                        <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="10"
                    placeholder="Digite a descrição do projeto">{{portifolio.descricao}}</textarea>

                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
</html>
